<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade da Carro:<input type="number" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"></div>

    <script>
        function Calcular(){
            var txtv = document.getElementById("txtvel")
            var res = document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h.<\p>` 
            if (vel > 60){
                res.innerHTML += `<p>Você está MULTADO por excesso de velocidade<\p>`
            }  
            res.innerHTML += `<p>Digija com cinto de segurança<\p>`          
        }
        
    </script>
    
</body>
</html>
